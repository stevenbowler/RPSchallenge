    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Homework 7 RPSchallenge</title>
</head>

<body>

    <div id=navheader>
        <h1>RPSchallenge</h1>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="https://github.com/stevenbowler">RPS Challenge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" roll="button" inactive>Start Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" roll="button" href="#">Game
                            Tutorial</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Documentation
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./docs/index.html">Home JS Docs</a>
                            <a class="dropdown-item" href="./docs/global.html">Globals</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="./docs/app.js.html">app.js</a>
                            <a class="dropdown-item" href="./docs/constants.js.html">constants.js</a>
                            <a class="dropdown-item" href="./docs/constants.js.html">utilities.js</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/stevenbowler/RPSchallenge" tabindex="-1"
                            aria-disabled="true">Github Repo</a>
                    </li>
                </ul>
                <form id="googleSearchForm" class="form-inline my-2 my-lg-0" target="blank"
                    action="https://github.com/stevenbowler/RPSchallenge/search?">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Repository"
                        aria-label="Search" id="googlesearch" name="q">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>

                </form>
            </div>
        </nav>
    </div>


    <div class="container">
        <div id=gameFinal class="row">
            <div id=opponentFinal class="col-sm animated bounce">
                <!-- <img id=opponentFinalImage src="./assets/img/rpsRockStarter.jpg"> -->
            </div>
            <div id=RPSFinal class="col-sm animated bounce">
                <!-- <img id=RPSFinalImage src="./assets/img/rpsPaperStarter.jpg"> -->
            </div>
            <div id=thisPlayerFinal class="col-sm animated bounce">
                <!-- <img id=thisPlayerFinalImage src="./assets/img/rpsScissorsStarter.jpg"> -->
            </div>
        </div>
        <div id=gameSpace class="row">
            <div id=opponent class="col-sm animated bounce delay-0s"><img id=opponentImage
                    src="./assets/img/rock-you.png"></div>
            <div class="col-sm animated zoomIn delay-0s"><img id=RPSimage src="./assets/img/rpsShootStarter.jpg"></div>
            <div id=thisPlayer class="col-sm animated bounce delay-0s"><img id=thisPlayerImage
                    src="./assets/img/rock-cpu.png">

            </div>
        </div>
        <div id=gameScore class="row">
            <div id=opponentScore class="col-sm animated bounce text-light">Opponent Wins: 0 Losses: Ties: 0</div>
            <div id=RPSimageScore class="col-sm animated zoomIn text-light">Game Status: Game On</div>
            <div class="col-sm animated bounce text-light">
                <div id=thisPlayerScore>Your Wins: 0 Losses: Ties: 0
                </div>
                <button type="button" id="rock" class="btn-lg">Rock</button>
                <button type="button" id="paper" class="btn-lg">Paper</button>
                <button type="button" id="scissors" class="btn-lg">Scissors</button>
                <button type="button" id="play" class="btn-lg bg-danger">Play</button>
                <button type="button" id="challenge" class="btn-lg bg-danger">Go to Multi-Player Mode</button>
            </div>
        </div>
        <div id=roundRobinQueue class="row"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <script src="./assets/javascript/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script></script>
</body>

</html>
